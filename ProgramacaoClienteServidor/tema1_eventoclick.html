<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>tema1_eventoclick.html</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li> 
    </ul>
    <script type='text/javascript'>
     /*  $('ul li').click(function () {
     console.log('Conteúdo do item da lista: ' + $(this).text());
     });
 
     //Adicionando, dinamicamente, um novo elemento <li> à lista
     $('ul').append('<li>Item 6</li>'); */
     
     /* Usando on é possível disparar o click também no elemento adicionado dinamicamete */
     $('ul').on('click', 'li', function(){
      console.log('Conteúdo do item da lista: ' + $(this).text());
     });  
      
     /* Adicionando, dinamicamente, um novo elemento */
     $('ul').append('<li>Item 6</li>');
      
    </script>
  </body>
</html>
